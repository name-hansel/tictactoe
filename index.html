<!DOCTYPE html>
<html>
<head>
    <title>tic tac toe!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="whole">
        <div class="heading">
            <h1 class="mainheading">Tic Tac Toe!</h1>
            <div class="current-heading">
                <h5 id="next">Next:</h5>
                <h5 id="current">
                    <img class="icon x" src="images/x.png">
                    <img class="icon o" src="images/o.png">
                </h5>
                <h5 class="reset"></h5>
                <pre><h5 class="warning"></h5></pre>
            </div>
        </div>
        <div class="ttt-grid">
            <div class="container">
                <div id="0" class="row">
                    <div class="ttt-box" id="0"></div>
                    <div class="ttt-box" id="1"></div>
                    <div class="ttt-box" id="2"></div>
                </div>
                <div id="1" class="row">
                    <div class="ttt-box" id="0"></div>
                    <div class="ttt-box" id="1"></div>
                    <div class="ttt-box" id="2"></div>
                </div>
                <div id="2" class="row">
                    <div class="ttt-box" id="0"></div>
                    <div class="ttt-box" id="1"></div>
                    <div class="ttt-box" id="2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

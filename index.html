<!DOCTYPE html>
<html>
<head>
    <title>tic tac toe!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="whole">
        <div class="heading">
            <h1 class="mainheading">Tic Tac Toe!</h1>
            <div class="current-heading">
                <h5>Next:</h5>
                <h5 id="current">X</h5>
                <h5 class="warning"></h5>
            </div>
        </div>
        <div class="ttt-grid">
            <div class="container">
                <div class="ttt-box" id="0"></div>
                <div class="ttt-box" id="1"></div>
                <div class="ttt-box" id="2"></div>
                <div class="ttt-box" id="3"></div>
                <div class="ttt-box" id="4"></div>
                <div class="ttt-box" id="5"></div>
                <div class="ttt-box" id="6"></div>
                <div class="ttt-box" id="7"></div>
                <div class="ttt-box" id="8"></div>
            </div>
        </div>
    </div>
</body>
</html>
